<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Om Tilva</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.freepik.com/512/566/566294.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" class="css" />
  </head>
  <body>
    <main>
      <div class="msgcontainer hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
      </div>
      <h1><i>Tic Tac Toe</i></h1>
      <div class="container">
        <div class="boxes">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset-btn">Reset Game</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
